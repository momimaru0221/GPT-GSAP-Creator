<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Image Morphing</title>
</head>
<body>
    <div id="image-container">
        <object id="image1" type="image/svg+xml" data="../assets/images/takoyaki.svg" width="100" height="100"></object>
        <object id="image2" type="image/svg+xml" data="../assets/images/octopus.svg" width="100" height="100"></object>
    
        <path id="shape1" d="M50,10a40,40 0 1,0 80,0a40,40 0 1,0 -80,0" />
        <path id="shape2" d="M50,10c10,40 50,40 50,0s-10,-40 -50,0zM10,80q40,-10 80,10q-40,-20 -80,0z" />
    </div>

    <script src="../js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Flip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Observer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EaselPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/PixiPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/TextPlugin.min.js"></script>

    <!-- RoughEase, ExpoScaleEase and SlowMo are all included in the EasePack file -->    
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/EasePack.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/CustomEase.min.js"></script>

    <!--The following eases are Club GSAP perks -->
    <script src="../js/gsap-business/minified/CustomBounce.min.js"></script>
    <script src="../js/gsap-business/minified/CustomWiggle.min.js"></script>

    <!-- The following plugins are only available for Club GSAP members.--> 
    <script src="../js/gsap-business/minified/DrawSVGPlugin.min.js"></script>
    <script src="../js/gsap-business/minified/ScrollSmoother.min.js"></script>
    <script src="../js/gsap-business/minified/GSDevTools.min.js"></script>
    <script src="../js/gsap-business/minified/InertiaPlugin.min.js"></script>
    <script src="../js/gsap-business/minified/MorphSVGPlugin.min.js"></script>
    <script src="../js/gsap-business/minified/MotionPathHelper.min.js"></script>
    <script src="../js/gsap-business/minified/Physics2DPlugin.min.js"></script>
    <script src="../js/gsap-business/minified/PhysicsPropsPlugin.min.js"></script>
    <script src="../js/gsap-business/minified/ScrambleTextPlugin.min.js"></script>
    <script src="../js/gsap-business/minified/SplitText.min.js"></script>

</body>
</html>
